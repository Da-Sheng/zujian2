<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table,td{
				border:1px solid darkgrey;
				border-collapse: collapse;
			}
			table{
				width: 1000px;
				margin: 0 auto;
			}
			tr{
				line-height: 30px;
			}
			td{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table id="bookLib">
			<tr>
				<th>ID</th>
				<th>书名</th>
				<th>作者</th>
				<th>价格</th>
				<th>操作</th>
				<th>数量</th>
				<th>总额</th>
			</tr>
			<tr v-for="(book,index) in books">
				<td>{{book.id}}</td>
				<td>{{book.name}}</td>
				<td>{{book.author}}</td>
				<td>{{book.price}}</td>
				<td>
					<button @click=bookHandle(index,true)>添加</button>
					<button @click=bookHandle(index,false)>删除</button>
				</td>
				<td>{{book.amount}}</td>
				<td>{{book.singleAllPrice}}</td>
			</tr>
			<tr>
				<td colspan="6"></td>
				<td>{{allPrice}}</td>
			</tr>
		</table>

		<script type="text/javascript" src="js/buyCar.js">
			
		</script>
	</body>
</html>
